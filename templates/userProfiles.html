{% extends "base.html" %}

{% block title %} {{usr}} {% endblock %}

{% block content %}
<div class="container justify-content-center text-center">
    <img src="{{url_for('static', filename='ricardocat.jpg')}}" class="rounded-circle" alt="Logo" style="width:100px;">
    <strong class="d-block text-danger">@{{usr}}</strong>
    <br><br>
    <p><img src="{{url_for('static', filename='twitter.png')}}" class="rounded-circle" alt="Logo" style="width:100px;"></p>
    <strong class="d-block text-dark">@{{twitter}}</strong>
    <br><br>
    <p><img src="{{url_for('static', filename='facebooklogo.png')}}" class="rounded-circle" alt="Logo" style="width:100px;"></p>
    <strong class="d-block text-info">@{{facebook}}</strong>



</div>
{% endblock %}
